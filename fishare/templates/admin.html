<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ title }}

<table border="1">
    <tr>
        <th>slug</th>
        <th>filename</th>
        <th>size</th>
        <th>downloads</th>
        <th>mime-type</th>
    </tr>

    {% for file in files %}
    <tr>
        <td>{{ file.slug }}</td>
        <td>
            <a href="{{ base_url }}/{{ file.slug }}">{{ file.filename }}</a>
        </td>
        <td>{{ file.size }}</td>
        <td>{{ file.downloads }}/{{ file.max_downloads }}</td>
        <td>{{ file.mime_type }}</td>
    </tr>
    {% endfor %}


</table>

</body>
</html>
